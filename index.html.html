<!DOCTYPE html>
<html>
<head>
    <title>Print 100 Times with Delay</title>
</head>
<body BGCOLOR="RED" TEXT="BLACK">
    <script>
        let i = 1;
        let interval = setInterval(function () {
            document.write("! &#10084");
            i++;
            if (i > 1000) {
                clearInterval(interval); // Stop when reaching 100
            }
        }, 0.5); // 2-second delay
    </script>
</body>
</html>
